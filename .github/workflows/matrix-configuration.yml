name: matrix configuration

on:
    push:
    workflow_dispatch:

jobs:
    deploy:
        strategy:
            fail-fast: false
            max-parallel: 2
            matrix:
                os: [ubuntu-latest, ubuntu-20.04, windows-latest]
                images: [hello-world, alpine]
                exclude:
                    - images: alpine
                      os: windows-latest
                include:
                    - image: amd64/alpine
                      os: ubuntu-20.4
        runs-on: ${{ matrix.os }}
        steps:
        - name: echo docker details
          run: docker info

        - name: run images
          run: docker run ${{ matrix.images }}

    
